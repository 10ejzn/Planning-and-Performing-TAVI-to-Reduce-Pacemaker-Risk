<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta property="og:image" content="https://github.com/10ejzn/Planning-and-Performing-TAVI-to-Reduce-Pacemaker-Risk/blob/main/kakao-2.jpg?raw=true">
 <meta property="og:title" content="Planning and Performing TAVI to Reduce Pacemaker Risk">
 <meta property="og:description" content="Abbott Workshop">
<title>Planning and Performing TAVI to Reduce Pacemaker Risk</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f5f5f5;
    font-family: Arial, sans-serif;
  }
  .slider {
    width: 100%;
    max-width: 600px;
    overflow: hidden;
    border-radius: 8px;
    background: #fff;
    touch-action: pan-y;
  }
  .slides {
    display: flex;
    transition: transform 0.3s ease;
  }
  .slide {
    flex: 0 0 100%;
    position: relative;
  }
  .slide img {
    width: 100%;
    display: block;
    user-select: none;
    -webkit-user-drag: none;
  }
  .hotspot {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:2;
  }
</style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slides" id="slides">
    <div class="slide">
      <a href="https://www.radcliffecardiology.com/webinars/planning-and-performing-tavi-reduce-pacemaker-risk?utm_source=radcliffe_marketo&utm_medium=email&utm_campaign=DELV-30612&utm_content=DELV-32324&mkt_tok=ODQ4LUlBTS04NjAAAAGe4u5r-Q5-eqXsemdajc4tS0iz1N59t2a5S2JrXRtwD0Rzk_6F26MeXw1d_QVksNOgItJ6cxopqaozTmqKElI" class="hotspot"></a>
      <img src="https://github.com/10ejzn/Planning-and-Performing-TAVI-to-Reduce-Pacemaker-Risk/blob/main/APAC-Webinar-m5.jpg?raw=true" alt="워크샵 안내 1">
    </div>
    <div class="slide">
      <img src="https://github.com/10ejzn/Planning-and-Performing-TAVI-to-Reduce-Pacemaker-Risk/blob/main/APAC-Webinar-m4.jpg?raw=true" alt="워크샵 안내 2">
    </div>
  </div>
</div>

<script>
(function(){
  const slides = document.getElementById('slides');
  const total = slides.children.length;
  let index = 0;
  let startX = 0;

  function setSlide(i){
    slides.style.transform = `translateX(${-i * 100}%)`;
  }

  const slider = document.getElementById('slider');

  slider.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener('touchmove', e => {
    // 손가락 따라 이미지 이동 막기
    e.preventDefault();
  }, {passive:false});

  slider.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;

    if(diff < -50 && index < total-1) index++; // 왼쪽 스와이프 → 다음 슬라이드
    else if(diff > 50 && index > 0) index--;  // 오른쪽 스와이프 → 이전 슬라이드

    setSlide(index);
  });

  // 초기 위치
  setSlide(index);
})();
</script>

</body>
</html>
